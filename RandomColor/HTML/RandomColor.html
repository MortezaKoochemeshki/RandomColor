<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/RandomColor.css">
    <link rel="stylesheet" href="../CSS/css/all.min.css">
    <link rel="stylesheet" href="../CSS/css/fontawesome.min.css">
    <title> Random Color Generator </title>
</head>
<body>
    <section id="color-selector">
        Red : <input type="range" name="" id="r-color" class="color" value="0" min="0" max="255">
        Blue : <input type="range" name="" id="b-color" class="color" value="0" min="0" max="255">
        Green : <input type="range" name="" id="g-color" class="color" value="0" min="0" max="255">
        <hr>
        <div class="btn">
            <button id="random">
                Generate Random Color
            </button>
        </div>
    </section>

    <script src="../JavaScript/RandomColor.js"></script>
</body>
</html>
